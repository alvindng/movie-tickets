<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie Theater</a>
        </div>
        <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="text-center">Movie Theater</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 well">
          <h2>Purchase Tickets</h2>
          <form id="movie-purchase">
            <div class="form-group">
              <label for="movie-select">Select your Movie</label>
              <select class="form-control" id="movie-select">
                <option value="Finding Dory">Finding Dory</option>
                <option value="Zootopia">Zootopia</option>
                <option value="Frozen">Frozen</option>
                <option value="The Good Dinosaur">The Good Dinosaur</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-select">Select your Showtime</label>
              <select class="form-control" id="time-select">
                <option value="9:00am">9:00am</option>
                <option value="11:00am">11:00am</option>
                <option value="1:00pm">1:00pm</option>
                <option value="3:00pm">3:00pm</option>
                <option value="5:00pm">5:00pm</option>
                <option value="7:00pm">7:00pm</option>
                <option value="9:00pm">9:00pm</option>
              </select>
            </div>
            <div id="new-tickets">
              <div class="new-ticket">
                <div class="form-group">
                  <label for="movie-select">Select your age</label>
                  <select class="form-control age-select">
                    <option value=".90">Minor</option>
                    <option value="1.00">Adult</option>
                    <option value=".50">Senior</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-info btn-lg" id="add-ticket">Add ticket</button>
              <button type="submit" class="btn btn-info btn-lg">Add to cart</button>
            </div>
          </form>
        </div>
        <div class="col-sm-7 col-sm-offset-1 well" id="output">
          <div id="ticket-confirmation">
            <div class="row">
              <div class="col-sm-6 movie-poster">
                <img class="img-responsive thumbnail" id="dory" src="img/dory.jpg" alt="Finding Dory" />
                <img class="img-responsive thumbnail" id="zootopia" src="img/zootopia.jpg" alt="Zootopia" />
                <img class="img-responsive thumbnail" id="frozen" src="img/frozen.jpg" alt="Frozen" />
                <img class="img-responsive thumbnail" id="dinosaur" src="img/good-dinosaur.png" alt="The Good Dinosaur" />
              </div>
              <div class="col-sm-6 confirmation-info">
                <h2></h2>
                <p><span class="showtime"></span></p>
                <p><span class="theaterNumber"></span></p>
                <p><span class="ticketAmount"></span></p>
                <p><span class="totalCost"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
